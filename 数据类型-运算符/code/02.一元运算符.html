<!DOCTYPE html>
<html ldng="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>☁一元运算符✉</title>
  </head>
  <body>
    <script>
      let a = 1;
      // 前置自增
      ++a;
      console.log(a); // 结果：2

      let b = 1;
      // 后置自增
      b++;
      console.log(b); // 结果：2

      let c = 1;
      // 先运算
      console.log(++c + 1); // c = 2(运算时)  结果是 3
      //执行完后 c = 2

      let d = 1;
      // 后运算 d++运算完之后 d = 2
      console.log(d++ + 1); // d = 1(运算时)  结果是2

      // 开发中一般用的都是后置自增
      let e = 1;
      console.log(e++ + ++e + e); // 结果：7
      // 1 + 3 + 3 =7
      // 执行完e++后 e = 2 加 ++e = 3 加 e = 3
    </script>
  </body>
</html>
