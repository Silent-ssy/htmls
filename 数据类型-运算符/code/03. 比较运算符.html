<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>☁比较运算符✉</title>
	</head>
	<style>
		body {
			padding: 0 auto;
			margin: 0 auto;
		}
		a {
			text-decoration: none;
		}
		.tubiao {
			color: aliceblue;
			font-size: 100px;
		}

		.tubiao:hover {
			color: bisque;
			transition: 1s;
		}

		.cloud {
			width: 90px;
		}
	</style>
	<body style="background: #3a3a3a">
		<div>
			<a href="https://www.devenssy.top" class="cloud">
				<span class="tubiao">☁</span>
			</a>
		</div>

		<script>
			console.log(3 > 5); // false
			console.log(3 >= 3); // true
			console.log(2 == 2); // true
			// 比较运算符有隐式转换 把'2' 转化为 2
			console.log(2 == "2"); // true
			// === 全等 判断 值 和 数据类型都一样才行
			// 以后判断是否相等请用  ===
			console.log(2 === "2"); // false
			console.log(NaN === NaN); // false NaN 不就等于任何人
			console.log(2 != "2"); // false
		</script>
	</body>
</html>
