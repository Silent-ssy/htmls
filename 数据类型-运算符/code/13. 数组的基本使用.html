<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			// 字面量生成数组
			let arra = [1, 2, "pink", true];

			//////////////////////////////////////////////////////////////
			//             数组求和 [声明一个求和变量sum]
			//      [遍历这个数组，把里面每个数组元素加到sum里面]
			//     [用求和变量 sum 除以数组的长度就可以得到平均值]
			let arr = [2, 6, 1, 7, 4];
			let sum = 0;

			// 遍历累加
			for (let i = 0; i < arr.length; i++) {
				sum += arr[i];
			}
			console.log(`数组的和是: ${sum}`);

			// 求平均值
			he = sum / arr.length;
			console.log(`数组的平均值是: ${he}`);

			//////////////////////////////////////////////////////////////
			//            求数组[2, 6, 1, 77] 中的最大值

			let ade = [2, 0, 1, 77, 200, 9, 321, -5, -9];

			// 生成保存最大元素的变量 max
			let max = ade[0];
			// 生成保存最小元素的变量 max
			let min = ade[0];

			// 遍历数组
			for (let i = 1; i < ade.length; i++) {
				// 方法1: 三元运算符
				// ade[i] > max ? max = ade[i] : max;
				// console.log(max);

				// 方法2: if语法
				// 如果max 比数组元素里面的值小，我们就把元素赋值给max
				if (max < ade[i]) max = ade[i];

				if (min > ade[i]) min = ade[i];
			}
			console.log(`数组 ${ade}`);
			console.log(`最小值是${min}`);
			console.log(`最大值是${max}`);
		</script>
	</body>
</html>
