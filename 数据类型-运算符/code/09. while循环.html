<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			let num = 0;
			let num1 = +prompt("请输入循环次数：");
			while (num < num1) {
				num++;
				document.write(`第${num}次循环 <br>`);
			}
		</script>
	</body>
</html>
