<!DOCTYPE html>

		<title>Document</title>

	<body>
		<script>
			let num = 0;
			for (let i = 1; i <= 10; i++) {
				if (i % 2 === 0) {
					num += i;
				}
			}
			document.write(`1-100的偶数和是${num}`);

			// 打印数组
			let arr = ["刘德华", "张三", "李四", "王五"];
			for (let i = 0; i < arr.length; i++) {
        console.log(arr[i]);
      }
		</script>
	</body>
</html>
