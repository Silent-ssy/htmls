<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
        let num = +prompt('请输入一个数用来判断：')
        // 能被4整除，但是不能被100整除
        all = (num % 4 === 0 && num % 100 !== 0)
        if (isNaN(num)) {
            all = '输入错误，请检查！'
        }
        alert(all)
    </script>
  </body>
</html>
