<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let num = prompt("请输入高考成绩：");
      if (isNaN(num)) {
        alert(`输入错误，请检查你的输入：${num}`);
      } else {
        if (num >= 700) {
          alert("恭喜考入本校！");
        } else {
          alert(`
          很抱歉你的成绩没能考入本校
          我们学校必须成绩大于或者等于700才能考入
          `);
        }
      }
      
    </script>
  </body>
</html>
