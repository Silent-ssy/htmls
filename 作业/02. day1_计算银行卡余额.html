<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    h2 {
      text-align: center;
    }
    table {
      margin: 0 auto;
      height: 70px;
      text-align: center;
      border-collapse: collapse;
    }
    th {
      padding: 5px 40px;
      font-weight: 400;
    }
    td {
      font-weight: 600;
    }
  </style>
  <body>
    <h2>2020年12月消费支出</h2>

    <script>
      let num0 = +prompt("请输入银行卡总额：");
      let num1 = +prompt("请输入水费：");
      let num2 = +prompt("请输入电费：");
      let num3 = +prompt("请输入网费：");
      let numall = num0 - num1 - num2 - num3;
      document.write(`
        <table border ='1px'>
            <tr>
                <td>银行卡余额</td>
                <td>水费</td>
                <td>电费</td>
                <td>网费</td>
                <td>银行卡余额</td>
            </tr>
            <tr>
                <th>${num0}元</th>
                <th>${num1}元</th>
                <th>${num2}元</th>
                <th>${num3}元</th>
                <th>${numall}元</th>
            </tr>
        </table>`);
    </script>
  </body>
</html>
