<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			// 筛选大于10的元素并添加到新的数组
			let arr = [2, 0, 6, 77, 0, 52, 0, 25, 7];
			let arrr = [];
			let are = [];
			for (let i = 0; i < arr.length; i++) {
				if (arr[i] >= 10) {
					arrr.push(arr[i]);
					// arrr.unshift(arr[i]);
				}
				// 筛选不等于0的
				if (arr[i] !== 0) {
					are.push(arr[i]);
				}
			}
			console.log(`大于10: ${arrr}`);
			console.log(`不等于0: ${are}`);
		</script>
	</body>
</html>
