<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let year = prompt("请输入年份：");
      if (year % 4 === 0 && year % 100 !== 0) {
        alert(`${year}年是闰年`);
      }else if (year.length > 4 ) {
        alert('您输入的好像有问题')
      }else if (isNaN(year) ) {
        alert('您输入的好像不是数字')
      }else {
        alert(`${year}年是平年`);
      }
    </script>
  </body>
</html>
