<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			// 1.  打印出五行小星星 [利用嵌套循环来做] [外层控制打印行数，内层控制一行打印几个]
			// 1.1 升级 [用户输入行数和列数打印对应的星星]
			let hang = +prompt(`请输入需要打印几行`);
			let lie = +prompt(`请输入一行打印几个`);
			for (let i = 1; i <= hang; i++) {
				for (let j = 1; j <= lie; j++) {
					document.write("★");
				}
				document.write("<br>");
			}
		</script>
	</body>
</html>
