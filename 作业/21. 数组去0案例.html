	<body>
		<script>
			// 数组去零
			let arr = [32, 2, 0, 8, 19, 0, 66, 0, 54, 6];
			let are = [];
			for (let i = 0; i < arr.length; i++) {
				if (arr[i] !== 0) {
					are.push(arr[i]);
				}
			}
			console.log(are);
		</script>
	</body>
